	<h3>Power of Two</h3>
	
	<label><button type="button" onclick="powerOfTwo()">Power of Two</button></label>

<script>
   

function powerOfTwo() {
     
     //String outputs of all powers of two
     //2^0 to 2^31
     //Increment number by 1
     
     let message = " ";
     let power = 2;
    
    
         for (let i = 0; i <=31; i++) {
              message += (power**i) + ","+ "<br>";
     
     }
     
     //OUTPUT
     document.getElementById('output').innerHTML = message;
     }
</script>
